<!DOCTYPE html>
<html>
<head>
	<title>Hotel Websites Navbar</title>
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	<div class="container">
<div class="topnav" id="myTopnav">
 <a href="#logo">
 	<img src="images/logo-removebg-preview.png" width="70px" style="background-color: transparent;">
 </a>
  <a href="#THE HOTEL">THE HOTEL</a>
  <a href="#ROOMS">ROOMS</a>
    <a href="#RESTAURANTS&BARS">RESTAURANTS&BARS</a>
      <a href="#EVENTS">EVENTS</a>  
      <a href="#FACILITIES">FACILITIES</a>
      <a href="#CONTACT US">CONTACT US     <i class="fa fa-phone" aria-hidden="true"></i></a>
      <a href="#RESERVE A ROOM" class="reservation" >RESERVE A ROOM</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
</div>
<script type="text/javascript">
	function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
